name: Angular
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install --prefix Hermes/ClientApp/hermes-web

    - name: Configure Karma
      run: |
        echo "browsers: ['ChromeHeadless']" >> Hermes/ClientApp/hermes-web/karma.conf.js

    - name: Run tests
      run: npm run test --prefix Hermes/ClientApp/hermes-web --no-watch --no-progress
