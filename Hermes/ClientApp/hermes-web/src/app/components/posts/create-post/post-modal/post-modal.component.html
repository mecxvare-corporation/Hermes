<form [formGroup]="createPostForm" (ngSubmit)="onSubmit()">
    <button type="button" class="close-btn" (click)="onClose()">X</button>
    <div>
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title">
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea id="content" formControlName="content"></textarea>
    </div>
    <div>
      <label for="image">Image:</label>
      <input id="image" type="file" (change)="onFileChange($event)">
    </div>
    <button type="submit">Post</button>
</form>
